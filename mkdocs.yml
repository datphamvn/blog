# Project information
site_name: csBlog
site_url: https://datphamvn.github.io/blog/
site_author: Dat Pham

# Repository
repo_url: https://github.com/datphamvn/blog
repo_name: DatPhamVN/Blog

# Configuration
theme:
  name: material
  custom_dir: material
  font:
    text: Poppins
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search

# Customization
extra:
  alternate:
    # Switch to English
    - name: English
      link: /
      lang: en

    # Switch to Vietnamese
    - name: Vietnamese
      link: /vi/
      lang: vi

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/datphamvn
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/datphamvn/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/pvtd264

extra_css:
  - static/stylesheets/extra.css
  - static/stylesheets/bs.css
extra_javascript:
  - static/javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extensions
markdown_extensions:
#Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
#Code blocks - Need update
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
#Content_tabs
  - pymdownx.tabbed
  - pymdownx.superfences
#Other
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - footnotes
  - attr_list #Image
  - def_list
  - pymdownx.arithmatex: # mathjax
      generic: true

